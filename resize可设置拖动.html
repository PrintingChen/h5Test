<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>resize</title>
    <style media="screen">
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: #ccc;

            /*设置可拖动缩放*/
            overflow: hidden;
            resize: none;
            resize: both;
            resize: horizontal;
            resize: vertical;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
